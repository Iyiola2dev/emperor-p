<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- the header that entails the nav bar -->
    <header>
      <nav class="bg-white shadow-md h-[60px]">
        <div
          class="hidden lg:flex lg:flex-row lg:justify-between lg:items-center lg:px-10 lg:pt-5"
        >
          <span class="font-extrabold"><a href="#">Logo.</a></span>
          <ul class="lg:flex lg:flex-row lg:gap-10 font-extrabold">
            <li><a href="#home">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- mobile view -->
        <div class="lg:hidden">
          <div
            class="sidebar hidden fixed top-0 right-0 bg-[#fff] z-50 w-screen items-center justify-center flex-col h-screen"
          >
            <span class="fixed top-0 right-0 p-5" onclick="hideSidebar()"
              ><i class="fa-solid fa-xmark"></i
            ></span>
            <ul
              class="*:w-[100%] flex flex-col gap-4 justify-center items-center text-center font-extrabold"
            >
              <li><a class="w-[100%]" href="./index.html">Home</a></li>
              <li><a class="w-[100%]" href="#">About</a></li>
              <li><a class="w-[100%]" href="#">Skills</a></li>
              <li><a class="w-[100%]" href="#">Portfolio</a></li>
              <li><a class="w-[100%]" href="#">Contact</a></li>
            </ul>
            <div class="flex gap-5 pt-4">
              <a href=""> <i class="fa-brands fa-instagram"></i></a>
              <a href=""> <i class="fa-brands fa-twitter"></i></a>
              <a href=""> <i class="fa-brands fa-tiktok"></i></a>
            </div>
          </div>

          <!-- hamburger menu -->
          <div class="flex justify-between p-5">
            <span class="font-extrabold text-lg"><a href="#">Logo.</a></span>
            <span onclick="showSidebar()">
              <i class="fa-solid fa-bars"></i>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main id="home">
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img
              src="https://res.cloudinary.com/dtlejpoxq/image/upload/v1720040900/photograph%20portfolio/R_wu5anb.jpg"
              alt="Image 1"
            />
          </div>
          <div class="slide">
            <img
              src="https://res.cloudinary.com/dtlejpoxq/image/upload/v1719876637/photo-1520854221256-17451cc331bf_h6gkia.avif"
              alt="Image 2"
            />
          </div>
          <div class="slide">
            <img
              src="https://res.cloudinary.com/dtlejpoxq/image/upload/v1719876637/photo-1511285560929-80b456fea0bc_di078k.avif"
              alt="Image 3"
            />
          </div>
        </div>
        <!-- <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button> -->
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
